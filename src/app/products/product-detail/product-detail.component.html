<div *ngIf="product">
  <h2>Product Details</h2>
  <h3>{{product.name}}</h3><span>{{product.price | currency:'CAD'}}</span>
  <div [ngSwitch]="product.name">
    <p *ngSwitchCase="'Webcam'">Used for video conferencing</p>
    <p *ngSwitchCase="'Microphone'">Used for audio conferencing</p>
    <p *ngSwitchCase="'Wireless keyboard'">General purpose keyboard</p>
    <p *ngSwitchDefault>General use</p>
  </div>
  <button (click)="buy()">Buy Now</button>
</div>
